<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaze Facebook Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Outfit', sans-serif;
        }

        .cover-container {
            width: 820px;
            height: 312px;
            background-color: #0f172a; /* Navy */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(251, 191, 36, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(251, 191, 36, 0.05) 0%, transparent 20%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 60px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            position: relative;
            overflow: hidden;
        }

        /* Abstract Tech Lines */
        .line {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            transform: rotate(45deg);
        }
        .line-1 { width: 200%; height: 1px; top: 0; left: -50%; }
        .line-2 { width: 200%; height: 1px; top: 20%; left: -50%; }
        .line-3 { width: 200%; height: 1px; top: 40%; left: -50%; }
        
        .logo-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .logo-main {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 60px;
            color: #fbbf24; /* Gold */
            line-height: 1;
        }

        .logo-text h1 {
            color: white;
            font-size: 48px;
            margin: 0;
            line-height: 1;
            font-weight: 700;
        }

        .logo-text p {
            color: #cbd5e1;
            font-size: 14px;
            letter-spacing: 4px;
            margin: 5px 0 0 4px;
            text-transform: uppercase;
        }

        .tagline {
            color: #fbbf24;
            font-size: 14px;
            margin-top: 10px;
            font-weight: 500;
        }

        .contact-section {
            text-align: right;
            z-index: 10;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 12px;
            margin-bottom: 12px;
            color: white;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .icon-box {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fbbf24;
        }

        .info {
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .label {
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="cover-container">
        <!-- Abstract Background Elements -->
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>

        <!-- Left Side: Brand -->
        <div class="logo-section">
            <div class="logo-main">
                <!-- SVG Icon mimicking the logo -->
                <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 10L10 80H35L50 50L65 80H90L50 10Z" stroke="#fbbf24" stroke-width="8" stroke-linejoin="round"/>
                    <path d="M50 50L30 90L60 70L80 90L50 50Z" fill="#fbbf24"/> 
                    <!-- Simplified representation of the cursor/triangle idea -->
                </svg>
                <div class="logo-text">
                    <h1>Adaze</h1>
                    <p>WEB STUDIO</p>
                </div>
            </div>
            <div class="tagline">We Build It. You Own It.</div>
        </div>

        <!-- Right Side: Contact -->
        <div class="contact-section">
            <div class="contact-item">
                <span class="label">Email</span>
                <span class="info">enquiries@adazewebstudio.com</span>
                <div class="icon-box">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>
                </div>
            </div>
            <div class="contact-item">
                <span class="label">Phone</span>
                <span class="info">+233 50 656 2811</span>
                <div class="icon-box">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                </div>
            </div>
            <div class="contact-item">
                <span class="label">WhatsApp</span>
                <span class="info">+233 50 656 2811</span>
                <div class="icon-box">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M16 8l-8 8"></path><path d="M8 8l8 8"></path></svg>
                    <!-- Using generic cross or circle for simplicity, user has image -->
                </div>
            </div>
        </div>
    </div>

</body>
</html>
